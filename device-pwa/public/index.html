<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lipunryöstö – Public</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root{--bg:#0f172a;--card:#111827;--line:#1f2937;--muted:#9ca3af}
    html,body{margin:0;height:100%;background:var(--bg);color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .bar{display:flex;gap:10px;align-items:center;padding:10px 14px;border-bottom:1px solid var(--line);background:#0b1220}
    .pill{padding:4px 10px;border-radius:999px;background:#1f2937;color:#9ca3af;font-size:12px}
    #map{height:60vh;border-top:1px solid var(--line);border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px;padding:12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    .small{font-size:12px;color:var(--muted)}
    .score-row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #1f2937}
  </style>
</head>
<body>
  <div class="bar">
    <span class="pill">Public</span>
    <span id="info" class="pill">–</span>
  </div>
  <div class="wrap">
    <div id="map"></div>
    <div class="grid">
      <div class="card">
        <h3>Kuvaus</h3>
        <div class="small">Kartalla näkyvät aktiiviset lippupisteet. Värit vastaavat omistavaa joukkuetta (jos omistaja on). Päivittyy ~5 s välein.</div>
      </div>
      <div class="card">
        <h3>Pisteet</h3>
        <div id="scores">–</div>
      </div>
    </div>
  </div>

<script src="./public.js"></script>
</body>
</html>
