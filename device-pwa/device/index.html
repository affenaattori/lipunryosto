<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lippupiste (Device)</title>
  <style>
    html,body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:560px;margin:0 auto;padding:16px}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;margin:6px 0}
    button{border:0;background:#60a5fa;color:#0b1220;font-weight:700;cursor:pointer}
    button.secondary{background:#22c55e;color:#03261f}
    button.warn{background:#f59e0b;color:#1f1300}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#1f2937;color:#9ca3af;font-size:12px;margin-right:6px}
    .muted{color:#9ca3af;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Lippupiste</h2>
    <div id="ctx" class="pill">–</div>
    <div class="muted">Täytä API-osoite ja lipun kirjain (A..J). Paina “Aktivoi lippu”, sitten “Käynnistä GPS”.</div>

    <input id="api" placeholder="API URL (https://<api>.azurewebsites.net)">
    <div class="row">
      <input id="flagSlug" placeholder="Lippu (A..J)">
      <input id="name" placeholder="Laitteen nimi (valinnainen)">
    </div>

    <button id="activate">Aktivoi lippu</button>

    <div class="row">
      <button id="startHb" class="secondary">Käynnistä GPS heartbeat</button>
      <button id="stopHb" class="warn">Pysäytä heartbeat</button>
    </div>

    <div id="msg" class="muted"></div>

    <hr style="border-color:#1f2937;margin:16px 0">
    <div class="muted">
      Vinkki: voit esitäyttää URL-parametreilla:<br>
      <code>?api=https://...azurewebsites.net&flag=A</code>
    </div>
  </div>

  <script src="./register.js"></script>
  <script src="./device.js"></script>
</body>
</html>
