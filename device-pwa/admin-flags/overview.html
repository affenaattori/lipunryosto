<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yleiskuva — GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map{height:100%;margin:0}
    .panel{position:absolute;top:10px;left:10px;z-index:1000;background:#111827aa;color:#e5e7eb;padding:8px 10px;border-radius:8px;min-width:280px}
    .row{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    input{padding:6px;border-radius:6px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;width:110px}
    button{padding:6px 10px;border:0;border-radius:6px;cursor:pointer;margin-right:6px}
    label{font-size:12px;color:#9ca3af}
  </style>
</head>
<body>
<div id="map"></div>
<div class="panel">
  <div><b>Yleiskuva (lukittavat rajat)</b></div>
  <div class="row">
    <div><label>SW lat</label><input id="swLat" placeholder="min lat"></div>
    <div><label>SW lon</label><input id="swLon" placeholder="min lon"></div>
    <div><label>NE lat</label><input id="neLat" placeholder="max lat"></div>
    <div><label>NE lon</label><input id="neLon" placeholder="max lon"></div>
  </div>
  <div class="row">
    <button id="applyBtn">Lukitse rajat</button>
    <button id="clearBtn">Poista lukitus</button>
    <button id="refreshBtn">Päivitä</button>
    <span id="info"></span>
  </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="overview.js"></script>
</body>
</html>
