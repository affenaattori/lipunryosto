<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lipunry√∂st√∂ ‚Äî Lippupiste (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#9ca3af;--good:#10b981;--warn:#f59e0b;--bad:#ef4444;--primary:#60a5fa}
    *{box-sizing:border-box}html,body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:560px;margin:0 auto;padding:16px}
    h1{font-size:20px;margin:8px 0 16px} .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:12px;margin-bottom:12px}
    label{display:block;font-size:12px;color:#9ca3af;margin:6px 0 4px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #374151;background:#0b1220;color:#e5e7eb}
    button{padding:12px;border:0;border-radius:10px;background:#60a5fa;color:#0f172a;font-weight:700}
    button[disabled]{opacity:.5}
    .row{display:flex;gap:8px;flex-wrap:wrap} .row > *{flex:1}
    .muted{color:#9ca3af} .pill{padding:4px 8px;border-radius:9999px;background:#1f2937;color:#9ca3af;font-size:12px}
    .timer{font-variant-numeric:tabular-nums;font-size:28px;text-align:center;margin:6px 0}
    .log{font-size:12px;max-height:160px;overflow:auto;background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:8px}
    .small{font-size:12px}
    .team-btn{border:0;border-radius:12px;padding:12px;font-weight:700;min-width:120px}
    .flag-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border:1px solid #1f2937;border-radius:10px;background:#0b1220;margin-bottom:8px;cursor:pointer}
    .flag-item:hover{outline:2px solid #374151}
    .flag-name{font-weight:700}
    .flag-meta{font-size:12px;color:#9ca3af}
  </style>
</head>
<body>
<div class="wrap">
  <h1>üì± Lipunry√∂st√∂ ‚Äî Lippupiste</h1>

  <div class="card" id="statusCard">
    <div class="row" style="align-items:center">
      <div class="pill" id="conn">Offline</div>
      <div class="pill" id="gps">GPS: ‚Ä¶</div>
      <div class="pill" id="ver">v3</div>
    </div>
    <div class="muted small" id="baseUrlInfo"></div>
  </div>

  <!-- Vaihe 1: Token + OTP -->
  <div class="card" id="tokenCard">
    <div class="row">
      <div>
        <label>API-osoite</label>
        <input id="apiBase" placeholder="https://lipunryosto-api.azurewebsites.net">
      </div>
    </div>
    <div class="row">
      <div>
        <label>Julkinen pelitoken</label>
        <input id="publicToken" placeholder="esim. ABC123">
      </div>
      <div>
        <label>OTP</label>
        <input id="otp" placeholder="ABCD-1234">
      </div>
    </div>
    <button id="loadBtn" style="width:100%">Hae peli</button>
    <div class="muted small" id="tokenInfo"></div>
  </div>

  <!-- Vaihe 2: Valitse lippupiste -->
  <div class="card" id="flagCard" style="display:none">
    <div class="muted small">Valitse lippupiste t√§lt√§ listalta</div>
    <div id="flagList"></div>
  </div>

  <!-- Vaihe 3: Valitse joukkue & valtaa -->
  <div class="card" id="captureCard" style="display:none">
    <div id="ownerBar" class="pill" style="margin-bottom:8px">Nykyinen: ‚Äì</div>
    <div id="teamButtons" class="row" style="gap:8px"></div>

    <div class="row" style="margin-top:8px">
      <div>
        <label>Vahvistusviive (s)</label>
        <input id="capTime" type="number" min="1" value="60">
      </div>
      <div>
        <label>Geofence (m)</label>
        <input id="geoFence" type="number" min="0" value="50">
      </div>
    </div>
    <div class="timer" id="timer">--</div>
    <div class="row">
      <button id="startBtn">Aloita valtaus</button>
      <button id="confirmBtn" disabled>Vahvista valtaus</button>
    </div>
    <div class="muted small" id="hint"></div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="muted">L√§hetysloki</div>
      <button id="flushBtn" style="width:auto;padding:6px 10px">L√§het√§ jonot</button>
    </div>
    <pre class="log" id="log"></pre>
  </div>
</div>
<script src="config.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
