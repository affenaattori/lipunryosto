<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lipunryöstö – Admin</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--line:#1f2937;--muted:#9ca3af;--accent:#60a5fa}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .bar{display:flex;gap:8px;align-items:center;padding:10px 14px;border-bottom:1px solid var(--line);background:#0b1220;position:sticky;top:0;z-index:10}
    .pill{padding:4px 10px;border-radius:999px;background:#1f2937;color:var(--muted);font-size:12px}
    input,button{border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;padding:8px 10px}
    button{border:0;background:var(--accent);color:#0b1220;font-weight:700;cursor:pointer}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    h3{margin:.4rem 0 0.6rem}
    .small{font-size:12px;color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:8px}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="bar">
    <span class="pill">Admin</span>
    <input id="apiBase" placeholder="https://<api>.azurewebsites.net" style="min-width:360px" />
    <button id="saveApi">Tallenna API</button>
  </div>

  <div class="wrap">
    <div class="grid">
      <!-- Pelit -->
      <div class="card">
        <h3>Pelit</h3>
        <div class="small">Valitse olemassa oleva peli tai luo uusi.</div>
        <div class="row" style="margin:8px 0 12px">
          <button id="createGame">Luo peli</button>
        </div>
        <div id="gameList" class="list"></div>
        <hr style="border-color:#1f2937;margin:14px 0" />
        <div class="row">
          <strong id="selectedGame">Peli ID: –</strong>
        </div>
      </div>

      <!-- Joukkueet -->
      <div class="card">
        <h3>Joukkueet</h3>
        <div class="small">Lisää joukkueita valittuun peliin.</div>
        <div class="row" style="margin:8px 0 12px">
          <button id="addTeam">Lisää joukkue</button>
        </div>
        <div id="teamList" class="list"></div>
      </div>

      <!-- Kenttälinkit (A–J) -->
      <div class="card" style="grid-column:1 / span 2">
        <h3>Kenttälinkit (A–J)</h3>
        <div class="small" style="margin-bottom:6px">
          Linkit lippupisteiden aktivointiin. Aukeavat <code>/device</code>-sivulle valmiilla parametreilla.
        </div>
        <div id="fieldLinks" class="list" style="margin-bottom:10px"></div>
        <div class="row">
          <button id="copyAllLinks">Kopioi kaikki linkit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
