name: Build & Deploy (.NET 8 → Azure Web App, OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: lipunryosto-api          # Web App -nimesi
  AZURE_RESOURCE_GROUP: rg-lipunryosto-prod   # Resource group
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write        # OIDC vaatii tämän
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (OpenSSL for .NET)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./src/Lipunryosto.Api/Lipunryosto.Api.csproj

      - name: Publish
        run: dotnet publish ./src/Lipunryosto.Api/Lipunryosto.Api.csproj -c Release -o ./publish

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (zip)
        run: |
          az webapp deploy \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --src-path ./publish \
            --type zip
